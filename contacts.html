<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body onload="readCookie(); loadContacts();">
<header>
	<h2>Space Opera Contact Manager</h2>
	<h3>Managing contacts for your home away from home!</h3>
</header>
	
<div id="userName" style="margin: 15px; font-weight: bold;"></div>

<nav>
    <ul>
      <li><a href="index.html">Back to Home</a></li>
	  <br>
      <li><a href="#">Play a cool song!</a></li> <!-- make it work-->
    </ul>
  </nav>

<div id="searchArea">
	<div style="display: flex; gap: 10px; padding-bottom: 20px;">
		<input type="text" id="searchText" placeholder="Type to Search" /><br />
		<button type="button" id="searchButton" class="buttons" onclick="loadContacts();"> Search Contacts </button>
		<button type="button" id="addButton" class="buttons" onclick="showContactForm();"> Add Contact </button>
    
	</div>
  <!-- Hidden Contact Form -->
    <div id="contactForm">
        <form id="addMe" onsubmit="event.preventDefault(); addContact();">
            <label for="contactTextFirst">First Name:</label><br>
            <input type="text" id="contactTextFirst" required><br><br>

            <label for="contactTextLast">Last Name:</label><br>
            <input type="text" id="contactTextLast" required><br><br>

            <label for="contactTextNumber">Phone Number:</label><br>
            <input type="tel" id="contactTextNumber" required><br><br>

            <label for="contactTextEmail">Email Address:</label><br>
            <input type="email" id="contactTextEmail" required><br><br>

            <button type="submit">Save Contact</button>
            <button type="button" onclick="hideContactForm()">Cancel</button>
        </form>
    </div>
</div>

<div id="tbody"></div>




</body>
</html>
